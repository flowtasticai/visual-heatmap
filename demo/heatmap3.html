<!DOCTYPE html>
<html style="height: 100%">

<head>
    <title></title>
</head>
<body style="height: 100%">

<div id="canvas" style="height: 100%;width:100%;background: white;" >
</div>
<script type="text/javascript" src="./dat.gui.min.js"></script>

<script type="module">

import Heatmap from './../dist/visualHeatmap.esm.js';

let data = [];
let instance = Heatmap('#canvas', {
        size: 100.0,
        max: 100,
        intensity: 1.0,
        zoom: 1.0,
        backgroundImage: {
            url: "./9267.jpg",
            // height: 553.5* 2,
            // width: 864*2,
            x: 0,
            y: 0
        },
        gradient: [{
            color: [0, 0, 0, 0.0],
            offset: 0
        }, {
            color: [0, 0, 255, 0.2],
            offset: 0.2
        }, {
            color: [0, 255, 0, 0.5],
            offset: 0.45
        }, {
            color: [255, 255, 0, 1.0],
            offset: 0.85
        }, {
            color: [255, 0, 0, 1.0],
            offset: 1.0
        }]
    });

    var gui = new dat.GUI();
    var ParamsCon = function() {
        this.points = 10000;
        this.size = 100;
        this.opacity = 1.0;
        this.intensity = 1.0;
        this.transalteX = 0;
        this.transalteY = 0;
        this.zoom = 1.0;
        this.rotationAngle = 0.0;
        this.update = function() {
        }
    };

    var params = new ParamsCon();
	gui.add( params, 'size', 1, 200 ).onChange( function () {
        instance.setSize(params.size).render();
    } );
    gui.add( params, 'opacity', 0, 1 ).onChange( function () {
        instance.setOpacity(params.opacity).render();
    } );
    gui.add( params, 'intensity', 0, 1 ).onChange( function () {
        instance.setIntensity(params.intensity).render();
    } );
    gui.add( params, 'transalteX', -instance.width, instance.width ).onChange( function () {
        instance.setTranslate([params.transalteX, params.transalteY]).render();
    } );
    gui.add( params, 'transalteY', -instance.height, instance.height ).onChange( function () {
        instance.setTranslate([params.transalteX, params.transalteY]).render();
    } );
    gui.add( params, 'zoom', 0, 2 ).onChange( function () {
        instance.setZoom(params.zoom).render();
    } );
    gui.add( params, 'rotationAngle', 0, Math.PI * 2 ).onChange( function () {
        instance.setRotationAngle(params.rotationAngle).render();
    } );

    var dataPush = true;
    document.getElementById('canvas').addEventListener("mousemove", function(e){
        if (dataPush) { 
            instance.addData([{
                x: e.x,
                y: e.y,
                value: 10 +Math.random() * 50
            }], true);
            dataPush = false;
            setTimeout(idleFlag, 20);
        }
    });

    function idleFlag () {
        dataPush = true;
    }
</script>

</body>

</html>

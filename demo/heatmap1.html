<!DOCTYPE html>
<html style="height: 100%">

<head>
    <title></title>
</head>
<body style="height: 100%">

<div id="canvas" style="height: 100%;width:100%;">
    <!-- <img src="world_map_PNG14.png" alt="Smiley face" style="position: absolute; width: 100%; height: 100%"> -->
</div>
<script type="text/javascript" src="./../dist/visualHeatmap.js"></script>
<script type="text/javascript" src="./dat.gui.min.js"></script>

<script type="text/javascript">
let data = [];
let instance = visualHeatmap('#canvas', {
        size: 15.0,
        max: 100,
        intensity: 1.0,
        backgroundImage: {
            url: "./world_map_PNG14.png",
            x: 0,
            y: 0
        },
        gradient: [{
            color: [0, 0, 0, 0.0],
            offset: 0
        }, {
            color: [0, 0, 255, 0.2],
            offset: 0.2
        }, {
            color: [0, 255, 0, 0.5],
            offset: 0.45
        }, {
            color: [255, 255, 0, 1.0],
            offset: 0.85
        }, {
            color: [255, 0, 0, 1.0],
            offset: 1.0
        }]
    });

    var gui = new dat.GUI();
    var Params = function() {
        this.points = 10000;
        this.size = 15;
        this.opacity = 1.0;
        this.intensity = 1.0;
        this.transalteX = 0;
        this.transalteY = 0;
        this.zoom = 1.0;
        this.rotationAngle = 0.0;
        this.imageType = 'png';
        this.imageQuality = 0.92;
        this.downloadImage = function() {
            instance.toBlob(this.imageType === 'png' ? 'image/png' : 'image/jpeg', this.imageQuality)
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `heatmap.${this.imageType}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                })
                .catch(error => console.error('Failed to download image:', error));
        };
    };

    var params = new Params();
    
    // Create a Download folder in GUI
    var downloadFolder = gui.addFolder('Download Options');
    downloadFolder.add(params, 'imageType', ['png', 'jpeg']).name('Format');
    downloadFolder.add(params, 'imageQuality', 0.1, 1).step(0.1).name('Quality');
    downloadFolder.add(params, 'downloadImage').name('Download Image');
    
    // Rest of the GUI controls
    gui.add( params, 'points', 1, 500000 ).onChange( function () {
        data = generateData(params.points);
        instance.renderData(data);
    } );
    gui.add( params, 'size', 15, 100 ).onChange( function () {
        instance.setSize(params.size).render();
    } );
    gui.add( params, 'opacity', 0, 1 ).onChange( function () {
        instance.setOpacity(params.opacity).render();
    } );
    gui.add( params, 'intensity', 0, 1 ).onChange( function () {
        instance.setIntensity(params.intensity).render();
    } );
    gui.add( params, 'transalteX', -instance.width, instance.width ).onChange( function () {
        instance.setTranslate([params.transalteX, params.transalteY]).render();
    } );
    gui.add( params, 'transalteY', -instance.height, instance.height ).onChange( function () {
        instance.setTranslate([params.transalteX, params.transalteY]).render();
    } );
    gui.add( params, 'zoom', 0, 2 ).onChange( function () {
        instance.setZoom(params.zoom).render();
    } );
    gui.add( params, 'rotationAngle', 0, Math.PI * 2 ).onChange( function () {
        instance.setRotationAngle(params.rotationAngle).render();
    } );

    data = generateData(10000);
    instance.renderData(data);

    function generateData (count) {
        var data = [];
        for (let i = 0; i < count; i++) {
            let val = Math.random() * 100
            data.push({
                x: random(0 ,instance.width),
                y: random(0 ,instance.height),
                velX: random(-0.5, 0.25),
                velY: random(-0.5, 0.25),
                value: val,
                label: "label_"+ i
            });
        }
        return data;
    }


    
    function random(min, max) {
        var num = (Math.random() * (max - min)) + min;
        return num;
    }

    window.addEventListener("resize", function () {
        if (instance && document.getElementById("canvas")) {
            instance.resize();
        }
    });



</script>

</body>

</html>
